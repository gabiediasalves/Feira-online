<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Online</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Feirinha Online</h1>
    </header>
    
    <section>
       
        <div id="btn-login"><button><a href="login.html">Fazer login</a></button></div>
        <p>Selecione os produtos que deseja comprar: </p>
        <p> Banana: <input type="number" name="banana" id="banana"></p>
        <div class="precoo"><p>Preço: R$1,00</p></div>
        <p> Maça: <input type="number" name="apple" id="apple"></p>
        <div class="precoo"><p>Preço: R$5,00</p></div>
        <p> Cereja: <input type="number" name="cherry" id="cherry"></p>
        <div class="precoo"><p>Preço: R$8,00</p></div>
        <p> Uva: <input type="number" name="grape" id="grape"></p>
        <div class="precoo"><p>Preço: R$7,00</p></div>
        <p> Laranja: <input type="number" name="orange" id="orange"></p>
        <div class="precoo"><p>Preço: R$4,00</p></div>
        <div id="bb"><input type="button" value="Buy" onclick="calcular()"></div>
        <div id="res"></div>
        <div id="ress"></div>
        <br>
        <br>

        <div id="foto">
            <img id="imagem" src="wallpaper.jpg" alt="Daily deal">
        </div>
    </section>

    <footer>
        <p>Obrigada volte sempre!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
